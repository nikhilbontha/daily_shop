<div class="container">
  <div class="header">
    <h1>Products</h1>
    <button mat-raised-button color="primary" routerLink="new">
      <mat-icon>add</mat-icon> Add Product
    </button>
  </div>

  <div class="products-grid" *ngIf="products.length; else noProducts">
    <mat-card *ngFor="let p of products">
      <mat-card-header>
        <mat-card-title>{{ p.name }}</mat-card-title>
        <mat-card-subtitle>Price: ${{ p.price }} | Stock: {{ p.countInStock }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ p.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/products', p._id]">Details</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <ng-template #noProducts>
    <mat-card class="empty-state">
      <mat-card-content>
        <p>No products found.</p>
        <button mat-raised-button color="primary" routerLink="new">
          Add First Product
        </button>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
